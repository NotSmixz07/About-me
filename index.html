<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Help</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background:#050505;
    color:white;
    overflow-x:hidden;
}

/* ⚡ Purple Thunder Flash */
body::before{
    content:"";
    position:fixed;
    top:-50%;
    left:-50%;
    width:200%;
    height:200%;
    background:radial-gradient(circle,rgba(166,77,255,0.45) 0%,transparent 60%);
    animation:lightning 6s infinite;
    pointer-events:none;
    z-index:-1;
}

@keyframes lightning{
    0%,90%,100%{opacity:0;}
    92%{opacity:0.9;}
    94%{opacity:0;}
    96%{opacity:0.7;}
    98%{opacity:0;}
}

/* NAVBAR */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 60px;
    background:rgba(20,0,40,0.6);
    backdrop-filter:blur(10px);
}

.logo{
    font-size:26px;
    font-weight:bold;
    color:#b266ff;
    text-shadow:0 0 15px #b266ff;
}

nav ul{
    list-style:none;
    display:flex;
    gap:30px;
}

nav ul li a{
    text-decoration:none;
    color:inherit;
    transition:0.3s;
}

nav ul li a:hover{
    color:#b266ff;
}

/* HERO */
.hero{
    min-height:90vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.hero h1{
    font-size:50px;
    margin-bottom:20px;
    text-shadow:0 0 25px #a64dff;
}

.hero p{
    font-size:18px;
    margin-bottom:40px;
    opacity:0.8;
}

.button{
    padding:14px 32px;
    border-radius:10px;
    text-decoration:none;
    color:white;
    background:linear-gradient(45deg,#6a00ff,#a64dff);
    transition:0.3s;
    box-shadow:0 0 15px #6a00ff;
}

.button:hover{
    transform:translateY(-5px);
    box-shadow:0 0 25px #a64dff;
}

/* FOOTER */
footer{
    text-align:center;
    padding:20px;
    opacity:0.6;
}
</style>
</head>

<body>

<header>
    <div class="logo">:p</div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html" target="_blank">About</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <h1>What do you want?</h1>
    <p>Choose your next move</p>

    <a href="about.html" target="_blank" class="button">About Me</a>
</section>

<footer>
    © 2026
</footer>

</body>
</html>
